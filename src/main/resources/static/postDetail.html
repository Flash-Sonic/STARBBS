<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="./css/postDetail.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/getParameter.js"></script>

    <script>
        $(function () {
            $.get("/post/curuser", {}, function (curUser) {
                var lis = '';
                if (curUser.flag == false) {
                    lis += `<li>
                      <a href="login.html">用户登录</a>
                  </li>`

                } else {
                    lis += `<li>
                     你好，${curUser.data.username}
                  </li>
                  <li>
                      <a href="userPage.html">个人中心</a>
                  </li>
                  <li onclick="javascript:exit()">
                  <a href="javascript:void(0)">退出</a>
                   </li>`


                }
                $("#userInfo").html(lis);
            })

        })

        function exit() {
            $.get("/post/exit", {}, function (curUser) {
                if (curUser.flag == true) {
                    alert(curUser.message)
                    var lis = `<li>
                      <a href="login.html">用户登录</a>
                  </li>`
                    $("#userInfo").html(lis);
                }

            })
        }

        var LZ
            $(function () {
            $.get("/post/category", {}, function (data) {
                var lis = ''

                for (var i = 0; i < data.length; i++) {

                        lis += '<li><a style="color: white" href="index.html?cid=' + data[i].cid + '"> <div style="color: white;">'+data[i].cname+'</div> </a></li>'

                }

                $("#category").html(lis);

            })
        })

        $(function () {
            var pid = getParameter("pid");

            $.get("/post/detail/lz",{pid: pid},function (lz) {
                LZ=lz
            })

            load(pid, 1);
            loadHot(1, 1,null);
        })

        function load(pid, currentPage) {
            $.get("/post/detail", {pid: pid, currentPage: currentPage}, function (pb) {
                var lis = "";
                var firstPage = '<li onclick="javascript:load(' + pid + ',1)"><a href="javascript:void(0)">首页</a></li>';
                var preNum = pb.current - 1 == 0 ? 1 : pb.current - 1;
                var prePage = '<li onclick="javascript:load(' + pid + ',' + preNum + ')"class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += firstPage;
                lis += prePage;
                //分页效果
                var begin;
                var end;
                if (pb.pages < 10) {
                    begin = 1;
                    end = pb.pages;
                } else {
                    begin = pb.current - 5;
                    end = pb.current + 4;
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > pb.pages) {
                        end = pb.pages;
                        begin = end - 9;
                    }
                }
                for (var i = begin; i <= end; i++) {

                    var li;
                    //判断是否为当前页
                    if (pb.current == i) {
                        li = '<li class="active" onclick="javascript:load(' + pid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>'

                    } else {
                        li = '<li onclick="javascript:load(' + pid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>'

                    }

                    lis += li;
                }

                var nextNum = pb.current + 1 == pb.total + 1 ? pb.total : pb.current + 1;
                var nextPage = '<li onclick="javascript:load(' + pid + ',' + nextNum + ')" class="threeword"><a href="javascript:void(0)">下一页</a></li>'
                var lastPage = '<li onclick="javascript:load(' + pid + ',' + pb.total + ')" class="threeword"><a href="javascript:void(0)">末页</a></li>'

                lis += nextPage;
                lis += lastPage;
                $("#page_button").html(lis);

                $("#post_head").text(LZ.pname);
                var post_lis = "";
                if(pb.current == 1)
                {
                    post_lis+=`<div class="post-content-box clearfix">
                        <div class="post-content clearfix">
                            <div class="left-content">
                                <div class="poster">楼主</div>
                                <div class="post-img-wrapper">
                                    <img src="image\\lonelyFrog.jpg" class="post-img" style="display: block;width: 100%; margin: auto;">
                                </div>

                                <div class="post-user-name">
                                    ${LZ.user.username}
                                </div>


                            </div>
                            <div class="right-content">

                                <div class="post-text">
                                    ${LZ.pcontent}
                                </div>
                                <div class="post-time">
                                    ${LZ.ptime}
                                </div>

                            </div>

                        </div>
                    </div>`
                }
                for (var i = 0; i < pb.records.length; i++) {
                    var post = pb.records[i];
                    var li = `<div class="post-content-box clearfix">
                        <div class="post-content clearfix">
                            <div class="left-content">
                                <div class="post-img-wrapper">
                                    <img src="image\\lonelyFrog.jpg" class="post-img" style="display: block;width: 100%; margin: auto;">
                                </div>
                                <div class="post-user-name">
                                    ${post.user.username}
                                </div>
                            </div>
                            <div class="right-content">
                                <div class="post-text">
                                    ${post.rcontent}
                                </div>
                            </div>

                        </div>
                    </div>`
                    post_lis += li;
                }

                $("#post_list").html(post_lis);
                //定位到页面的顶部
                window.scrollTo(0, 0);
            });
        }

        function loadHot(cid, currentPage, pname){


            $.get("/post/list", {cid: cid, currentPage: currentPage, pname: pname}, function (pb) {
                var hot_lis="";
                for(var i = 0; i < pb.records.length; i++)
                {
                    var li=`
                                <a class="hot-post-content" href="postDetail.html?pid=${pb.records[i].pid}">${pb.records[i].pname}</a>
                            `
                    hot_lis+=li;

                }
                $("#hot_post").html(hot_lis);

            })


        }

        $(function () {
            $("#submit_reply").click(function () {
                var pid = getParameter("pid");
                $.post(`/post/responsepublish/${pid}`,$("#form").serialize(),function (pdata) {
                    if(!pdata.flag) {
                        alert(pdata.message)
                        location.reload()
                    } else {
                        alert(pdata.message)
                        location.reload()
                    }

                })
            })

        })
    </script>
</head>
<body>
<div class="top-bar-wrapper clearfix">
    <div class="top-bar">
        <div class="logo">
            <img src="image/logo.jpeg" class="logo-img">
        </div>
        <div class="search-box">
            <input type="text" placeholder="请输入搜素关键词">
            <div class="search-button"><i class="fa fa-search"></i></div>
        </div>
        <div class="shortcut">
            <ul id="userInfo">
                <li>
                    <a href="login.html">用户登录</a>
                </li>
                <li>个人中心</li>
            </ul>
        </div>

    </div>
</div>
<div class="theme-bar-wrapper">
    <ul class="theme-bar" id="category">

    </ul>
</div>
<div class="content-wrapper clearfix">
    <div class="left-bar">
        <div class="post-head" id="post_head">

        </div>
        <div class="post-list clearfix">
            <div class="post-content-wrapper clearfix" id="post_list">

            </div>
            <div class="page-button">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="page_button">

                    </ul>
                </nav>
            </div>

            <div class="reply-wrapper">
                <div class="reply clearfix">
                    <form id="form">
                        <textarea name="response_publish_content" class="reply-content" placeholder="发表你的回复"></textarea>
                        <button type="button" class="submit_reply"  id="submit_reply">回复</button>
                    </form>

                </div>

            </div>
        </div>

    </div>

    <div class="right-bar clearfix">
        <a href="#submit_reply">
        <div class="reply-button">

            <i class="fa fa-commenting-o" aria-hidden="true"></i>
            <div>回复</div>
        </div>
        </a>


        <div class="hot-post">
            <div class="hot-head">
                <i class="fa fa-certificate" aria-hidden="true"></i>&nbsp&nbsp热门帖子
            </div>
            <div id="hot_post">

            </div>

        </div>
    </div>


</div>
</body>
</html>
