<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S.T.A.R.BBS注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#submit").click(function () {
                $.get("user/register", $("#form").serialize(), function (data) {
                    if (data.flag) {
                        //    注册成功
                        location.href = "login.html"
                    } else {
                        //    注册失败
                        alert(data.message);
                        $('#kaptchaImage').attr('src', 'user/kaptcha?' + Math.floor(Math.random() * 100));
                    }
                })
            })
        })


    </script>
</head>
<body>

<div class="wrapper">
    <div class="back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <a style="color: white" href="index.html">返回首页</a>
    </div>

    <form id="form">
        <div class="loginLogo">
            注册
        </div>

        <input type="text" name="userName" id="userName" placeholder="输入用户名">
        <input type="password" name="passWord" id="passWord" placeholder="输入密码">
        <input type="password" name="passWord2" id="passWord2" placeholder="再次输入密码">
        <input type="text" name="Email" id="Email" placeholder="输入邮箱">

        <!-- <div class="verity-wrapper clearfix">
             <input type="text" name="verityCode" id="verityCode" placeholder="验证码">
             <img src="image/loginBackground-1.jpg" id="CodePicture">
         </div>-->
        <div class="verity-wrapper clearfix">
            <input type="text" class="form-control" id="verityCode" name="verityCode" placeholder="验证码">
            <span class="p-new-code l-mar-r15">
                <img src="user/kaptcha" class="reloadImage" id="kaptchaImage"
                     width="121" height="40"/> </span>
            <script type="text/javascript">
                $(function () {
                    $('#kaptchaImage').click(function () {
                        $(this).attr('src', 'user/kaptcha?' + Math.floor(Math.random() * 100));
                    })
                });
            </script>
            <!-- <a href="javaScript:;" class="l-color9 reloadImage" >看不清楚，换一张</a>-->
        </div>
        <div class="btn-wrapper">
            <input type="button" id="submit" value="注册">
        </div>


    </form>

</div>
</body>
</html>
